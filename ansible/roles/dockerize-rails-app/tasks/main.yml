---
- name: move Dockerfile to remote host
  template: src=Dockerfile.j2 dest=/vagrant/webapp/Dockerfile

- name: move docker-compose.yml to remote host
  template: src=docker-compose.yml.j2 dest=/vagrant/webapp/docker-compose.yml

- name: copy dot env file
  copy: src=.rails-app.env dest=/vagrant/webapp/.rails-app.env

- name: building app images
  command: docker-compose build chdir=/vagrant/webapp

- name: install rspec
  command: docker-compose run --no-deps app rails g rspec:install chdir=/vagrant/webapp
